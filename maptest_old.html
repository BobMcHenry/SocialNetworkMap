<!doctype=HTML>

<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var myCenter=new google.maps.LatLng(47.6,-122.3331);
var myCenter1=new google.maps.LatLng(47.61,-122.3331);
var myCenter2=new google.maps.LatLng(47.62,-122.3331);
var myCenter3=new google.maps.LatLng(47.63,-122.3331);
var myCenter4=new google.maps.LatLng(47.64,-122.3331);
var myCenter5=new google.maps.LatLng(47.65,-122.3331);
var losAngeles=new google.maps.LatLng(34.0500,-118.25003);
var houston=new google.maps.LatLng(29.7604,-95.3698);
var newYork=new google.maps.LatLng(40.7127,-74.0059);

function initialize() {
 var mapProp = {
  center:myCenter,
  zoom: 4,
  mapTypeId: google.maps.MapTypeId.TERRAIN
};

var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);


var marker=new google.maps.Marker({
  position:myCenter,
  });
  
 var marker2=new google.maps.Marker({
  position:losAngeles,
  });

 var marker3=new google.maps.Marker({
  position:houston,
  });
  
 var marker4=new google.maps.Marker({
  position:newYork,
  });

var m1=new google.maps.Marker({
  position:myCenter1,
  });
var m2=new google.maps.Marker({
  position:myCenter2,
  });
var m3=new google.maps.Marker({
  position:myCenter3,
  });
var m4=new google.maps.Marker({
  position:myCenter4,
  });
var m5=new google.maps.Marker({
  position:myCenter5,
  });  
marker.setMap(map);
marker2.setMap(map);
marker3.setMap(map);
marker4.setMap(map);

m1.setMap(map);
m2.setMap(map);
m3.setMap(map);
m4.setMap(map);
m5.setMap(map);

var myTrip = [myCenter,losAngeles];
var myTrip2 = [myCenter,houston];
var myTrip3 = [myCenter,newYork];

var nw1 = new google.maps.Polyline({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2
});

var nw2 = new google.maps.Polyline({
  path:myTrip2,
  strokeColor:"#00FF00",
  strokeOpacity:0.8,
  strokeWeight:2
});

var nw3 = new google.maps.Polyline({
  path:myTrip3,
  strokeColor:"#FF0000",
  strokeOpacity:0.8,
  strokeWeight:2
});

var nw4 = new google.maps.Polyline({
  path:myTrip3,
  strokeColor:"#FF00FF",
  strokeOpacity:0.8,
  strokeWeight:3
});

nw1.setMap(map);
nw2.setMap(map);
nw3.setMap(map);
nw4.setMap(map);

var styles = [
  {
    stylers: [
      { hue: "#00ffe6" },
      { saturation: -20 }
    ]
  },{
    featureType: "road",
    elementType: "geometry",
    stylers: [
      { lightness: 100 },
      { visibility: "simplified" }
    ]
  },{
    featureType: "road",
    elementType: "labels",
    stylers: [
      { visibility: "off" }
    ]
  }
];

map.setOptions({styles: styles});

}
google.maps.event.addDomListener(window, 'load', initialize);
</script>


<style>
	#googleMap{
		
		min-width:100%;
		min-height:90%;
	}
	#infodiv{
		background-color: rgba(0, 0, 256, 128);
		min-width:60%;
		min-height:100%;
	}
</style>
</head>

<body>
	<div id="googleMap">
			
	</div>
	
<div id="infodiv">
			Test <p>hio</p>
		</div>
	


</body>
